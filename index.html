<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="sentviz.css">

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto+Condensed">

<div id="sentv"></div>
<script>
var tip = d3.tip()
  .attr('class', 'd3-tip')
  .style("position", "absolute")
  .offset(function() {
    return [this.getBBox().height - 120]
  })
  .html(function(d) {
    text = "<span style='color:#C80000'>Common phrases</span><br><br>";
    text += "'";
    for (var i = 0, len = d["words"].length; i < len; i++){
        text += d["words"].charAt(i);
        if (d["words"].charAt(i) == ",") {
          text += "'<br>'";
        }
    }
    return text + "'";
  });


// size + margin vars
var margin = {top: 50, right: 20, bottom: 30, left: 50},
    width = 615 - margin.left - margin.right,
    height = 315 - margin.top - margin.bottom;

// bar width var
var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], 0.03);

// func for y size
var y = d3.scale.linear()
    .range([height, 0]);

// func for x axis
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

// func for y axis
var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

// create svg
var svg = d3.select("#sentv").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
    .call(tip);

// title
svg.append("text")
        .attr("x", 0)             
        .attr("y", -35)
        .attr("text-anchor", "left")  
        .style("font-size", "20px") 
        .text("The Sentiment Spectrum");
        
svg.append("text")
        .attr("x", 0)             
        .attr("y", -13)
        .style("font-size", "16px")
        .attr("fill", "#989898")
        .text("Confessions classified by sentiment [negative to positive]");
  

// input data - *HOST DEPENDENT*
d3.tsv("sentiment.tsv", type, function(error, data) {
  x.domain(data.map(function(d) { return d["score"]; }));
  y.domain([0, d3.max(data, function(d) { return d["count"]; })]);

  // x axis params
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("y", 22)
      .attr("x", 240)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Sentiment");

  // y axis params
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 2- margin.left)
      .attr("x", 10 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("Number of posts");

  // graphing data
  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d["score"]); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d["count"]); })
      .attr("height", function(d) { return height - y(d["count"]); })
      .on("mouseover", tip.show)        
      .on("mouseout", tip.hide);
});

function type(d) {
  d["count"] = +d["count"];
  return d;
}
</script>
